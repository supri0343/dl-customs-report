<template>

    <h1 class="page-header">Laporan Mutasi Barang Jadi (Hasil Produksi)</h1>
    <form class="form-horizontal">

        <au-datepicker label="Tanggal Awal Laporan" value.bind="dateFrom" error.bind="error.dateFrom"
            options.bind="controlOptions">
        </au-datepicker>

        <au-datepicker label="Tanggal Akhir Laporan" value.bind="dateTo" error.bind="error.dateTo"
            options.bind="controlOptions">
        </au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>

            </div>
        </div>
        <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>
    </form>
    <br>
    </br>

    <div class="table-responsive">
        <table class="table table-bordered table-hover" border="1" id="myTable">
            <thead align="center">
                <tr>
                    <td>No</td>
                    <td>Kode Barang</td>
                    <td>Nama Barang</td>
                    <td>Satuan Barang</td>
                    <td>Jumlah Barang</td>
                    <td>Saldo Awal</td>
                    <td>Jumlah Pemasukan Barang</td>
                    <td>Jumlah Pengeluaran Barang</td>
                    <td>Penyesuaian (Adjustment)</td>
                    <td>Saldo Akhir</td>
                    <td>Hasil Pencacahan</td>
                    <td>Jumlah Selisih</td>
                    <td>Keterangan</td>
                </tr>
            </thead>
            <tbody>

                <tr repeat.for="item of data">
                    <td>${$index + 1}</td>
                    <td class="text-left">${item.KodeBarang}</td>
                    <td class="text-left">${item.NamaBarang }</td>
                    <td class="text-left">${item.UnitQtyName}</td>
                    <td class="text-left">0</td>
                    <td class="text-right">${item.SaldoAwal}</td>
                    <td class="text-right">${item.Pemasukan}</td>
                    <td class="text-right">${item.Pengeluaran}</td>
                    <td class="text-right">${item.Penyesuaian}</td>
                    <td class="text-right">${item.SaldoBuku}</td>
                    <td class="text-right">${item.StockOpname}</td>
                    <td class="text-right">${item.Selisih}</td>
                    <td class="text-right">-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
        Tidak ada data.
    </div>
    <!--<pagination if.bind="info.total>info.size"  info.bind="info" change.delegate="changePage($event)"></pagination>-->
    <hr />
    </au-input-form>
</template>
