<template>
    <h1 class="page-header">Monitoring Log History</h1>
    <form class="form-horizontal">
        
        <au-datepicker 
        label="Tanggal Awal Laporan" 
        value.bind="dateFrom" error.bind="error.dateFrom"
        options.bind="controlOptions">
        </au-datepicker>

        <au-datepicker 
        label="Tanggal Akhir Laporan" 
        value.bind="dateTo" error.bind="error.dateTo"
        options.bind="controlOptions">
        </au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
         <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>

    </form>
    <br>
 </br>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" border="1" id="doReport">
                <thead align="center">
                    <tr>
                    <td>No</td>
                    <td>Bagian (Divisi)</td>
                    <td>User</td>
                    <td>Waktu</td>
                    <td>Jam</td>
                    <td>Aktivitas</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="IN of data">
                        <td>${$index + 1}</td>
                        <td>${IN.Division}</td>
                        <td>${IN.Name}</td>
                        <td>${IN.Date}</td>
                        <td>${IN.Time}</td>
                        <td>${IN.Activity}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Tidak ada data ditemukan.
        </div>
        <pagination if.bind="info.total>info.size" info.bind="info" change.delegate="changePage($event)" id="pager"></pagination>
        <hr/>
    </au-input-form> 
</template>
